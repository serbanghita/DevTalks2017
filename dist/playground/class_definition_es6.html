<script>
    class Shape {
        constructor(id, x, y) {
            this.id = id;
            this.x = x;
            this.y = y;
        }

        moveTo(x, y) {
            this.x = x;
            this.y = y;
        }
    }

    let a = new Shape("shape", 100, 200);
    console.log(a);
</script>
